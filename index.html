<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Phaser Tank Game</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: white;
    }

    #rotate-device {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      color: black;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 24px;
      z-index: 9999;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div id="rotate-device">
    Please rotate your device<br><strong>to landscape mode</strong>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
